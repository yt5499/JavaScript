<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
		body{
			background-color: blanchedalmond;
		}
		.clock
		{
			position: absolute;
			color: limegreen;
			top: 45%;
			left: 40%;
			transform: translateX(-50px) translateY(-50px);
			font-size: 70px;
			font-family: Orbitron;
			letter-spacing: 7px;
		}
	</style>
</head>
<body>
	<div id="Digitalclock" class="clock">Digital</div>
	<script type="text/javascript" src="F:/JavaScript/Projects/Digital clock/digiclockJS.js"></script>
</body>
</html>
